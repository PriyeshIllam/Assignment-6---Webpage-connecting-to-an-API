<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Search</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./scripts/scripts.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
   
</head>
<body>
    <h1 class="title">Meal Search</h1>
    <input type="text" class="input-field" placeholder="Enter meal name">
    <button class="btn search-meal">Search Meal</button>
    <p class="welcome-message">Welcome! Search for a meal to get started.</p>
    <div class="meal-container"></div>
    <div class="pagination">
        <button class="btn prev">Previous</button>
        <span class="page-info"></span>
        <button class="btn next">Next</button>
    </div>
</body>
</html>
